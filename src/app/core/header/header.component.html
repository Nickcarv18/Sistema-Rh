<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <a routerLink="/vagas">Sistema RH</a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
    <ul fxLayout fxLayoutGap="15px" class="navigation-items">
      <li>
        <a routerLink="/vagas">Vagas</a>
      </li>
      <li>
        <mat-list-item [matMenuTriggerFor]="menu">
          <a matline>Controle de Vagas</a>
        </mat-list-item>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="vagas/cadastrar">
            <mat-icon>add_circle</mat-icon>
            Cadastrar
          </button>
        </mat-menu>
      </li>
    </ul>
  </div>
</mat-toolbar>
